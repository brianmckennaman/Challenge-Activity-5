<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table>
        <tr class="col" data-hour="9">
          <td class="hour col-1">9 am</td>
          <td class="col-12"><textarea class="col-12"></textarea></td>
          <td class="saveBtn col-2 g-0"><button id="saveBtn">&#9745</button></td>
        </tr>
       <tr class="col" data-hour="10">
          <td class="hour col-1">10 am</td>
          <td class="col-12"><textarea class="col-12"></textarea></td>
          <td class="saveBtn col-2 g-0"><button id="saveBtn">&#9745</button></td>
        </tr>
        <tr class="col" data-hour="11">
          <td class="hour col-1">11 am</td>
          <td class="col-12"><textarea class="col-12"></textarea></td>
          <td class="saveBtn col-2 g-0"><button id="saveBtn">&#9745</button></td>
        </tr>
        <tr class="col" data-hour="12">
          <td class="hour col-1">12 pm</td>
          <td class="col-12"><textarea class="col-12"></textarea></td>
          <td class="saveBtn col-2 g-0"><button id="saveBtn">&#9745</button></td>
        </tr>
        <tr class="col" data-hour="13">
          <td class="hour col-1">1 pm</td>
          <td class="col-12"><textarea class="col-12"></textarea></td>
          <td class="saveBtn col-2 g-0"><button id="saveBtn">&#9745</button></td>
        </tr>
        <tr class="col" data-hour="14">
          <td class="hour col-1">2 pm</td>
          <td class="col-12"><textarea class="col-12"></textarea></td>
          <td class="saveBtn col-2 g-0"><button id="saveBtn">&#9745</button></td>
        </tr>
        <tr class="col" data-hour="15">
          <td class="hour col-1">3 pm</td>
          <td class="col-12"><textarea class="col-12"></textarea></td>
          <td class="saveBtn col-2 g-0"><button id="saveBtn">&#9745</button></td>
        </tr>
        <tr class="col" data-hour="16">
          <td class="hour col-1">4 pm</td>
          <td class="col-12"><textarea class="col-12"></textarea></td>
          <td class="saveBtn col-2 g-0"><button id="saveBtn">&#9745</button></td>
        </tr>
        <tr class="col" data-hour="17">
          <td class="hour col-1">5 pm</td>
          <td class="col-12"><textarea class="col-12"></textarea></td>
          <td class="saveBtn col-2 g-0"><button id="saveBtn">&#9745</button></td>
        </tr>
      </table>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
